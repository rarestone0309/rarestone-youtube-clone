<style>
  .request-btn {
    background-color: black;
    color: white;
    height: 36px;
    width: 105px;
    cursor: pointer;
    margin-bottom: 8px;
    transition: opacity 0.15s, background-color 1s, color 1s;
  }
  .request-btn:hover {
    opacity: 0.7;
  }
  .request-btn:active {
    opacity: 0.8;
  }
  .add-to-cart-btn {
    background-color: rgb(255, 216, 20);
    height: 36px;
    width: 185px;
    border-radius: 18px;
    border: none;
    cursor: pointer;
    transition: background-color 0.1s, color 0.1s;
  }
  .add-to-cart-btn:hover {
    background-color: rgb(255, 216, 20);
    color: black;
  }
  .add-to-cart-btn:active {
    opacity: 0.7;
  }
  .sign-up-btn {
    background-color: rgb(46, 146, 79);
    color: white;
    border: none;
    border-radius: 9px;
    height: 36px;
    width: 90px;
    font-weight: bold;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }
  .sign-up-btn:hover {
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.15);
  }
  .get-started-btn {
    background-color: rgb(121, 82, 179);
    color: white;
    height: 36px;
    width: 95px;
    border-radius: 4px;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }
  .download-btn {
    background-color: black
    color: rgb(208, 151, 227);
    height: 36px;
    width: 95px;
    border-radius: 4px;
    font-weight: bold;
    border-color: rgb(108, 117, 125);
    margin-bottom: 8px;
    border-width: 1px;
    cursor: pointer;
    transition: background-color 15s, color 15s;
  }
  .download-btn:hover {
    background-color: rgb(208, 151, 227);
    color: black;
  }
  .download-btn:active {
    opacity: 0.7;
  }
  .cmpny-website {
    background-color: rgb(10, 102, 194);
    color: white;
    height: 33px;
    width: 200px;
    border: none;
    border-radius: 18px;
    font-weight: bold;
    cursor: pointer;
  }
  .save-btn {
    background-color: white;
    color: rgb(10, 102, 194);
    height: 33px;
    width: 90px;
    border-radius: 18px;
    font-weight: bold;
    border-color: rgb(10, 102, 194);
    border-style: solid;
    border-width: 1px;
    cursor: pointer;
  }
</style>
<button class="request-btn">Request Now</button>
<button class="add-to-cart-btn">Add to Cart</button>
<button class="sign-up-btn">Sign Up</button>
<button class="get-started-btn">Get Started</button>
<button class="download-btn">Download</button><br />
<button class="cmpny-website">Apply on company website</button>
<button class="save-btn">Save</button>
